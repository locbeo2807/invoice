<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info, .details {
            margin-bottom: 20px;
        }
        .info p, .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .info label, .details label {
            font-weight: bold;
            color: #333;
        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table-container th {
            background-color: #f4f4f4;
        }
        .table-container tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .total {
            text-align: right;
            font-weight: bold;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Invoice</h1>
    </div>
    <div class="info">
        <p><label>Customer ID:</label> {customerId}</p>
        <p><label>Customer Name:</label> {fullName}</p>
        <p><label>Invoice Date:</label> {invoiceDate}</p>
        <p><label>Quantity Consumed:</label> {quantity}</p>
        <p><label>Customer Type:</label> {customerType}</p>
    </div>
    <div class="details">
        <table class="table-container">
            <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Total Amount:</td>
                <td>{totalAmount}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Thank you for your business!
    </div>
</div>
</body>
</html>
